<title>Booking Date</title>
{% extends 'layout.html' %}
{% load static %}
{% block body %}

<h1 style="color: #555" class="text-center  mt-3">Online Booking</h1>


<p></p>
<div style="display: flex; justify-content:center">
<div class="container shadow p-4 mb-3 bg-body rounded text-black  m-5 " style="max-width: 500px; margin: 0 auto">
    <form method="post" action="{% url 'noneUserBookingDate' %}" class="me-2 ms-2" required>
        {% csrf_token %}

        <!--input service-->
        <div class="mt-3">
            <!--input day-->
            <div class="mt-3">
                <h3 style="color: #555;">Select Day:</h3>
                <select style="margin-top: 20px" class="form-select fs-3" name="day">
                    {% for validateWeekday in validateWeekdays %}
                    <option style="color: #777;" value="{{validateWeekday}}">{{validateWeekday}}</option>
                    {% endfor %}
                </select>
            </div>

            <br/>
            <button style="background-color: teal;" type="submit" class="btn text-white">Continue</button>
        </div>
    </form>
</div>
</div>

{% endblock %}
