{% extends "layout.html" %}

{% block body %}




<div class="container" style="margin-top: 100px;">
  <div class="row justify-content-center align-items-center" >
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">Password reset</h2>
            <p style="color: grey; text-align: justify;">Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
            <div class="panel-body">
              <form method="POST" class="form">
                {% csrf_token %}
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                    <input class="form-control" type="email" name="email" placeholder="Email address" autocomplete="email" maxlength="254" required="" id="id_email">
                  </div>
                </div><br>
                <div class="text-center text-lg-start mt-1 pt-1">
                  <button class="btn btn-lg" style="color: #fff; background-color: teal" type="submit">Reset Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
