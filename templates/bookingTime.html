<title>Online Booking</title>
{% extends 'layout.html' %}
{% load static %}
{% block body %}


{% if user.is_authenticated %}
<h1 style="color: #555" class="text-center  mt-3">Online Booking</h1>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black text-center m-5">
    <form method="post" action="{% url 'bookingTime' %}" class="me-2 ms-2" required>
        {% csrf_token %}
        
        <!--input time-->
        <h3 style="color: #222;" class="text-center fPersian mt-4">Select Time:</h3>
        <div>
            <select class="form-select fs-3 text-center" name="time">
                {% for time in times %}
                <option style="color: #777;" value="{{time}}">{{time}}</option>
                {% endfor %}
            </select>
        </div>
        <h3 style="color: #222;" class="text-center fPersian mt-4">Price: ${{price}}</h3>
        <input class="form-control" type="number" name="amount" min="5" placeholder="Enter amount to deposit" required>
        <br>
        <button style="background-color: teal;" type="submit" class="btn text-white mt-3 fPersian">Continue</button>

    </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
    <h1 class="p-2  me-3">First Sign in!</h1>
    <a href="{% url 'login' %}" class="btn btn-primary text-white">Sign in</a>
</div>

{% endif %}


{% endblock %}
