{% extends "layout.html" %}

{% load crispy_forms_tags %}

<title>Signup</title>

{% block body %}

<section class="vh-100" style="margin-top: 50px;">
  <div class="container-fluid h-custom" style="padding-bottom: 200px;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="post">
          {% csrf_token %}

          <div class="divider d-flex align-items-center my-4" style="display: flex; justify-content: center">
            <p style="font-size: 18pt;" class="text-center fw-bold mx-3 mb-0">Sign Up</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            {{ form|crispy }}
          </div>

         
          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: teal; color: #fff; font-family: Trebuchet MS;">Sign Up</button>
          </div>

        </form>
      </div>
    </div>
  </div>
 
</section>


{% endblock %}
