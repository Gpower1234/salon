<title>Booking Time</title>
{% extends 'layout.html' %}
{% load static %}
{% block body %}

<h1 style="color: #555" class="text-center  mt-3">Online Booking</h1>

<div style="display: flex; justify-content:center">
<div class="container shadow p-4 mb-3 bg-body rounded text-black text-center m-5"  style="max-width: 500px; margin: 0 auto">
    <form method="post" action="{% url 'noneUserBookingTime' %}" class="me-2 ms-2" required>
        {% csrf_token %}
        
        <!--input time-->
        <h3 style="color: #222;" class="text-center fPersian mt-4">Select Time:</h3>
        <div>
            <select class="form-select fs-3 text-center" name="time">
                {% for time in times %}
                <option style="color: #777;" value="{{time}}">{{time}}</option>
                {% endfor %}
            </select>
        </div>
        <button style="background-color: teal;" type="submit" class="btn text-white mt-3 fPersian">Continue</button>

    </form>
</div>
</div>

{% endblock %}
